<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>给🍊的一个小秘密</title>
    <style>
      body {
        background: linear-gradient(45deg, #ffb6c1, #ffd700);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Microsoft YaHei", sans-serif;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        margin: 0 15px;
        position: relative;
      }
      .step {
        display: none;
        animation: fadeIn 1s;
      }
      .step.active {
        display: block;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      h1 {
        color: #ff1493;
        margin-bottom: 2rem;
      }
      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .options {
        display: flex;
        gap: 1rem;
        justify-content: center;
      }
      button {
        background: #ff1493;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s;
      }
      button:hover {
        transform: scale(1.1);
        background: #ff69b4;
      }
      .floating-hearts {
        position: fixed;
        pointer-events: none;
        z-index: -1;
      }
      .heart {
        position: absolute;
        font-size: 20px;
        animation: float 4s ease-in-out infinite;
        opacity: 0;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 24px;
        }

        p {
          font-size: 16px;
        }

        button {
          padding: 12px 24px;
          font-size: 16px;
        }

        .options {
          flex-direction: column;
          gap: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-hearts"></div>

    <div class="container">
      <div class="step active" id="step1">
        <h1>亲爱的🍊：</h1>
        <p>
          还记得我们相遇的那一天<br />
          虽然是在探探这样的地方<br />
          但命运就是这样奇妙<br />
          让我遇见了最特别的你
        </p>
        <button onclick="nextStep(2)">继续</button>
      </div>

      <div class="step" id="step2">
        <h1>🍊：</h1>
        <p>
          这段日子的相处<br />
          让我感受到了前所未有的温暖<br />
          每个想起你的瞬间<br />
          都让我忍不住微笑
        </p>
        <button onclick="nextStep(3)">继续</button>
      </div>

      <div class="step" id="step3">
        <h1>🍊：</h1>
        <p>
          清晨睁开眼的第一件事是想你<br />
          入睡前最后一个念想也是你<br />
          现在的我已经确定<br />
          你就是我想要珍惜的人
        </p>
        <button onclick="nextStep(4)">继续</button>
      </div>

      <div class="step" id="step4">
        <h1>🍊：</h1>
        <p>
          在这个特别的日子里<br />
          我想正式地问你一个问题...
        </p>
        <button onclick="nextStep(5)">继续</button>
      </div>

      <div class="step" id="step5">
        <h1>🍊：</h1>
        <p>可以做我女朋友吗？</p>
        <div class="options">
          <button onclick="handleLoveAnswer('yes')">愿意 ❤️</button>
          <button onclick="handleLoveAnswer('no')">再想想...</button>
        </div>
      </div>

      <div class="step" id="step6">
        <h1>🍊：</h1>
        <p id="loveResponse"></p>
        <button onclick="showFinalLove()">继续</button>
      </div>
    </div>

    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.querySelector(".floating-hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      setInterval(createHeart, 300);

      function nextStep(step) {
        document
          .querySelectorAll(".step")
          .forEach((s) => s.classList.remove("active"));
        document.getElementById("step" + step).classList.add("active");
      }

      function handleLoveAnswer(answer) {
        const responses = {
          yes: "太好了！我会一直对你好的 ❤️",
          no: "那...再给我一次机会好吗？<br/>因为我真的很喜欢你...<br/>而且我保证会一直对你好的！",
        };
        document.getElementById("loveResponse").innerHTML = responses[answer];
        if (answer === "no") {
          setTimeout(() => {
            nextStep(5); // 如果说不愿意，就重新回到询问步骤
          }, 3000);
        } else {
          nextStep(6);
        }
      }

      function showFinalLove() {
        // 添加更多心形动画
        for (let i = 0; i < 30; i++) {
          setTimeout(createHeart, i * 100);
        }
        setTimeout(() => {
          window.location.href = "love.html";
        }, 3000);
      }
    </script>
  </body>
</html>
